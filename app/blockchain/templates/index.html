<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>User administration (responsive)</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css'>
<link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/102308/propertiesJS.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="page">
  <div class="content">
    <div class="header"> 
      <div class="title"><span class="name">Users </span>(<span class="count">0</span>)</div>
      <div class="functions">
        <div class="add">
          <div class="icon"> <i class="fa fa-plus"></i></div><span>Add user</span>
        </div>
      </div>
    </div>
    <div class="dataTable">
      <table>
        <thead>
          <tr>
            <th class="selectAll"> <i class="fa fa-square-o"></i></th>
            <th>Name</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="properties">
    <div class="slider"></div>
    <div class="propertyEditor"></div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/102308/faker.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/102308/propertiesJS.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js'></script>

  

</body>

</html>
